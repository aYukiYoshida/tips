name: document-deployment

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.10"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure Git
        run: |
          git config --global user.name aYukiYoshida
          git config --global user.email yuki.yoshida@access-company.com

      - name: Checkout main branch in repository
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Fetch gh-pages branch in repository
        run: |
          git fetch origin gh-pages

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Deploy documents to GitHub Pages
        run: |
          poetry run mkdocs gh-deploy
